<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todoist</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- 헤더 섹션 -->
    <header>
        <h1>UMC Study Plan</h1>
        <hr class='hr-solid'/>
    </header>

    <!-- 할 일 작성 섹션 -->
    <section class="input-section">
        <input type="text" id="todo-input" placeholder="스터디 계획을 작성해보세요!">
    </section>

    <!-- 해야 할 일 및 해낸 일 목록 섹션 -->
    <main class="container">
        <section class="lists-container">
            <!-- 해야 할 일 목록 -->
            <article class="list-column todo-column">
                <h2 class='my-underline'>해야 할 일</h2>
                <ul class="todo-list" id="todo-list"></ul>
            </article>

            <!-- 해낸 일 목록 -->
            <article class="list-column done-column">
                <h2 class='my-underline'>해낸 일</h2>
                <ul class="done-list" id="done-list"></ul>
            </article>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
